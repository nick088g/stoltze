<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolette Stoltze - Om Stoltze</title>
    <link rel="stylesheet" href="https://use.typekit.net/mdl2npy.css">
    <link rel="stylesheet" href="https://use.typekit.net/dsa5gqh.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="burgermenu">
            <!--De tre streger som burgermenuen består-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="box hide">
            <div class="ned_menu">
                <nav id="navbar" class="">
                    <a href="#">Forside</a>
                    <a href="index.html#gul_kol">Lookbook</a>
                    <a href="kobflow.html">Køb Smykker</a>
                    <a href="om.html">Om Stoltze</a>
                    <a href="kontakt.html">Kontakt</a>
                </nav>
            </div>
        </div>


        <section class="om_container">
            <div class="splash_billede_container">
                <div class="splash_billede_om"></div>
            </div>
            <div class="om_bar">
                <img class="om_logo" src="om.svg" alt="">
                <img class="om_linje" src="kontakt_linje.svg" alt="">
                <div class="portrait"></div>
            </div>
            <div class="om_logo_stoltze">
                <img src="stoltze_logo_hvid.svg" alt="">
            </div>
            <div class="om_info_container">
                <div class="om_info_indhold"></div>
            </div>
            <div class="om_info_container2">
                <div class="video_container">
                </div>
            </div>
        </section>

        <footer>
            <div class="footer_container">
                <div class="footer_1"></div>
                <div class="footer_2"></div>
                <div class="footer_3"></div>
            </div>
        </footer>
    </section>
    <script>
        let splash;
        let splashTwo;
        let splashThree;
        let splashFour;
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            async function getJson() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/om/53";
                let jsonData = await fetch(url);
                splash = await jsonData.json();
                console.log(getJson)
                visSplash();
            }

            function visSplash() {
                console.log(splash)

                document.querySelector(".splash_billede_om").style.backgroundImage = "url(" + splash.splash_billede.guid + ")"
                document.querySelector(".om_info_indhold").innerHTML = splash.content.rendered;
                document.querySelector(".video_container").style.backgroundImage = "url(" + splash.om_video.guid + ")"
                document.querySelector(".portrait").style.backgroundImage = "url(" + splash.portrait.guid + ")"

            }

            getJson();
            async function getJson2() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/58";
                let jsonData = await fetch(url);
                splashTwo = await jsonData.json();
                console.log(getJson)
                visÅbningstider();
            }

            function visÅbningstider() {
                console.log(splashTwo)

                document.querySelector(".footer_2").innerHTML = splashTwo.content.rendered;
            }
            getJson2();
            async function getJson3() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/59";
                let jsonData = await fetch(url);
                splashThree = await jsonData.json();
                console.log(getJson)
                visKontakt();
            }

            function visKontakt() {
                console.log(splashThree)

                document.querySelector(".footer_3").innerHTML = splashThree.content.rendered;
            }
            getJson3();
            async function getJson4() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/68";
                let jsonData = await fetch(url);
                splashFour = await jsonData.json();
                console.log(getJson)
                visKontakt();
            }

            function visKontakt() {
                console.log(splashThree)

                document.querySelector(".footer_1").innerHTML = splashFour.content.rendered;
            }
            getJson4();
            showStart();
        }

        function showStart() {
            console.log("burgermenu");
            document.querySelector(".burgermenu").addEventListener("click", visMenu);
        }

        function visMenu() {
            console.log("menufremme");
            document.querySelector(".box").classList.toggle("hide");
            document.querySelector(".burgermenu").classList.toggle("change");
            document.querySelector(".burgermenu").addEventListener("click", showStart);
        }
    </script>
</body>

</html>
