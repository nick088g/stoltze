<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolette Stoltze</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="se_mere">
        <div class="smykke_tekst_container">
            <div class="smykke_tekst"></div>
        </div>
        <div class="smykke_billede_container">
            <div class="smykke_billede"></div>
        </div>
        <div class="tilbage"></div>
        <a href="index.html">
            <div class="pil_tilbage">
                <img class="hvid_pil_tilbage" src="pil.svg" alt="">
            </div>
        </a>
    </section>

    <script>
        let splash;
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            async function getJson() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/startside/21";
                let jsonData = await fetch(url);
                splash = await jsonData.json();
                console.log(getJson)
                visSplash();
            }

            function visSplash() {
                console.log(splash)

                document.querySelector(".smykke_billede").style.backgroundImage = "url(" + splash.gul_b3.guid + ")"
                document.querySelector(".smykke_tekst").innerHTML = splash.citat_singleview
                document.querySelector(".tilbage").innerHTML = splash.tilbage

            }

            getJson();
        }
    </script>
</body>

</html>
