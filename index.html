    <script>
        let splash;
        let splashTwo;
        let splashThree;
        let splashFour;
        document.addEventListener("DOMContentLoaded", start);

        var myVar;

        function myAnimation() {
            myVar = setTimeout(showPage, 4000);


            function showPage() {
                document.getElementById("wrapper").style.display = "none";
                document.getElementById("forside").style.display = "block";
                document.getElementById("text").className = "skjult";

            }
            start();
        }

        function start() {

            async function getJson() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/startside/21";
                let jsonData = await fetch(url);
                splash = await jsonData.json();
                console.log(getJson)
                visSplash();
            }

            function visSplash() {
                console.log(splash)

                document.querySelector(".gul_b1").style.backgroundImage = "url(" + splash.gul_b1.guid + ")"
                document.querySelector(".gul_b2").style.backgroundImage = "url(" + splash.gul_b2.guid + ")"
                document.querySelector(".citat_gul").innerHTML = splash.citat_gul
                document.querySelector(".se_mere").innerHTML = splash.se_mere

                document.querySelector(".pink_b1").style.backgroundImage = "url(" + splash.pink_b1.guid + ")"
                document.querySelector(".pink_b2").style.backgroundImage = "url(" + splash.pink_b2.guid + ")"
                document.querySelector(".pink_b3").style.backgroundImage = "url(" + splash.pink_b3.guid + ")"
                document.querySelector(".se_mere_pink").innerHTML = splash.se_mere

                document.querySelector(".blaa_b1").style.backgroundImage = "url(" + splash.blaa_b1.guid + ")"
                document.querySelector(".blaa_b2").style.backgroundImage = "url(" + splash.blaa_b2.guid + ")"
                document.querySelector(".blaa_b3").style.backgroundImage = "url(" + splash.blaa_b3.guid + ")"
                document.querySelector(".se_mere_blaa").innerHTML = splash.se_mere

                document.querySelector(".groen_b1").style.backgroundImage = "url(" + splash.groen_b1.guid + ")"
                document.querySelector(".groen_b2").style.backgroundImage = "url(" + splash.groen_b2.guid + ")"
                document.querySelector(".groen_b3").style.backgroundImage = "url(" + splash.groen_b3.guid + ")"
                document.querySelector(".citat_groen").innerHTML = splash.citat_groen
                document.querySelector(".se_mere_groen").innerHTML = splash.se_mere
            }

            getJson();
            async function getJson2() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/68";
                let jsonData = await fetch(url);
                splashTwo = await jsonData.json();
                console.log(getJson)
                visInformation();
            }

            function visInformation() {
                console.log(splashFour)

                document.querySelector(".footer_1").innerHTML = splashTwo.content.rendered;
            }
            getJson2();
            async function getJson3() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/58";
                let jsonData = await fetch(url);
                splashThree = await jsonData.json();
                console.log(getJson)
                visÅbningstider();
            }

            function visÅbningstider() {
                console.log(splashTwo)

                document.querySelector(".footer_2").innerHTML = splashThree.content.rendered;
            }
            getJson3();
            async function getJson4() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/59";
                let jsonData = await fetch(url);
                splashFour = await jsonData.json();
                console.log(getJson)
                visKontakt();
            }

            function visKontakt() {
                console.log(splashThree)

                document.querySelector(".footer_3").innerHTML = splashFour.content.rendered;
            }
            getJson4();
            showStart();
            scrollAnimation();
        }


        function showStart() {
            console.log("burgermenu");
            document.querySelector(".burgermenu").addEventListener("click", visMenu);
            //denne funktion lytter efter klik på burgermenu, hvis går den videre til funktionen, visMenu
        }

        function visMenu() {
            console.log("menufremme");
            document.querySelector(".box").classList.toggle("hide"); //denne skifter hide til og fra - display none.
            document.querySelector(".burgermenu").classList.toggle("change"); //Denne sætter change elementer igang, så burgermenuen skfiter fra x til burger og omvendt
            document.querySelector(".burgermenu").addEventListener("click", showStart); //Når der bliver trykket går den tilbage til burgermenuens første funktion
        }

        function scrollAnimation() {
            console.log(scrollAnimation)
            window.onscroll = function() {
                console.log(window.scrollY);
                scrollNav();
            }

            function scrollNav() {
                if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
                    document.getElementById("text").classList.add("gemt");
                } else {
                    document.getElementById("text").classList.remove("gemt");
                }
            }
        }
    </script>
