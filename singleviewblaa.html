<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolette Stoltze</title>
    <link rel="stylesheet" href="https://use.typekit.net/mdl2npy.css">
    <link rel="stylesheet" href="https://use.typekit.net/dsa5gqh.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="se_mere">
        <div class="smykke_billede_container">
            <div class="smykke_billede"></div>
        </div>
        <div class="smykke_tekst_container">
            <div class="smykke_tekst blaa"></div>
            <div class="tilbage"></div>
            <div class="pil_tilbage">
                <a href="index.html">
                    <img class="hvid_pil_tilbage" src="pil.svg" alt="pil gÃ¥ tilbage">
                </a>
            </div>
        </div>

    </section>
    <div id="singleview_b_container">
        <div class="singleview_b1"></div>
        <div class="singleview_b2"></div>
        <div class="singleview_b3"></div>
    </div>

    <script>
        let splash;
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            async function getJson() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/singleview/118";
                let jsonData = await fetch(url);
                splash = await jsonData.json();
                console.log(getJson)
                visSingleview();
            }

            function visSingleview() {
                console.log(splash)

                document.querySelector(".singleview_b1").style.backgroundImage = "url(" + splash.b2_single.guid + ")"
                document.querySelector(".singleview_b2").style.backgroundImage = "url(" + splash.b1_single.guid + ")"
                document.querySelector(".singleview_b3").style.backgroundImage = "url(" + splash.b3_single.guid + ")"
                document.querySelector(".smykke_billede").style.backgroundImage = "url(" + splash.b4_single.guid + ")"
                document.querySelector(".smykke_tekst").innerHTML = splash.content.rendered
                document.querySelector(".tilbage").innerHTML = splash.tilbage

            }
            getJson();

        }
    </script>
</body>

</html>
