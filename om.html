<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolette Stoltze - Om Stoltze</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <nav>
            <a href="index.html">Forside</a>
            <a href="">Smykker</a>
            <a href="">Om Stoltze</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>

        <section class="om_container">
            <div class="splash_billede_om"></div>
            <div class="om_bar">
                <img class="om_logo" src="om.svg" alt="">
                <img class="om_linje" src="kontakt_linje.svg" alt="">
                <div class="portrait"></div>
            </div>
            <div class="om_logo_stoltze">
                <img src="artboard_2.svg" alt="">
            </div>
            <div class="om_info_container"></div>
            <div class="om_info_container2">
                <div class="video_container">
                </div>
            </div>

        </section>

        <footer>
            <div class="footer_container">
                <div class="footer_1">Nicolette Stoltze Jewellery</div>
                <div class="footer_2">Opening Hours</div>
                <div class="footer_3">+45 25 15 46 75</div>
            </div>
        </footer>
    </section>
    <script>
        let splash;
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            async function getJson() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/om/53";
                let jsonData = await fetch(url);
                splash = await jsonData.json();
                console.log(getJson)
                visSplash();
            }

            function visSplash() {
                console.log(splash)

                document.querySelector(".splash_billede_om").style.backgroundImage = "url(" + splash.splash_billede.guid + ")"
                document.querySelector(".om_info_container").innerHTML = splash.content.rendered;
                document.querySelector(".video_container").style.backgroundImage = "url(" + splash.om_video.guid + ")"
                document.querySelector(".portrait").style.backgroundImage = "url(" + splash.portrait.guid + ")"

            }

            getJson();

        }
    </script>
</body>

</html>
