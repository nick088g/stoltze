    <script>
        let splash;
        let splashTwo;
        let splashThree;
        const mq = window.matchMedia("(min-width: 700px)");
        document.addEventListener("DOMContentLoaded", start);

        var myVar;

        function myAnimation() {
            myVar = setTimeout(showPage, 4000);


            function showPage() {
                document.getElementById("wrapper").style.display = "none";
                document.getElementById("forside").style.display = "block";

            }
            start();
        }

        function start() {

            async function getJson() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/startside/21";
                let jsonData = await fetch(url);
                splash = await jsonData.json();
                console.log(getJson)
                visSplash();
            }

            function visSplash() {
                console.log(splash)

                document.querySelector(".gul_b1").style.backgroundImage = "url(" + splash.gul_b1.guid + ")"
                document.querySelector(".gul_b2").style.backgroundImage = "url(" + splash.gul_b2.guid + ")"
                document.querySelector(".citat_gul").innerHTML = splash.citat_gul
                document.querySelector(".se_mere").innerHTML = splash.se_mere

                document.querySelector(".pink_b1").style.backgroundImage = "url(" + splash.pink_b1.guid + ")"
                document.querySelector(".pink_b2").style.backgroundImage = "url(" + splash.pink_b2.guid + ")"
                document.querySelector(".pink_b3").style.backgroundImage = "url(" + splash.pink_b3.guid + ")"
                document.querySelector(".se_mere_pink").innerHTML = splash.se_mere

                document.querySelector(".blaa_b1").style.backgroundImage = "url(" + splash.blaa_b1.guid + ")"
                document.querySelector(".blaa_b2").style.backgroundImage = "url(" + splash.blaa_b2.guid + ")"
                document.querySelector(".blaa_b3").style.backgroundImage = "url(" + splash.blaa_b3.guid + ")"
                document.querySelector(".se_mere_blaa").innerHTML = splash.se_mere

                document.querySelector(".groen_b1").style.backgroundImage = "url(" + splash.groen_b1.guid + ")"
                document.querySelector(".groen_b2").style.backgroundImage = "url(" + splash.groen_b2.guid + ")"
                document.querySelector(".groen_b3").style.backgroundImage = "url(" + splash.groen_b3.guid + ")"
                document.querySelector(".citat_groen").innerHTML = splash.citat_groen
                document.querySelector(".se_mere_groen").innerHTML = splash.se_mere
            }

            getJson();
            async function getJson2() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/58";
                let jsonData = await fetch(url);
                splashTwo = await jsonData.json();
                console.log(getJson)
                visÅbningstider();
            }

            function visÅbningstider() {
                console.log(splashTwo)

                document.querySelector(".footer_2").innerHTML = splashTwo.content.rendered;
            }
            getJson2();
            async function getJson3() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/59";
                let jsonData = await fetch(url);
                splashThree = await jsonData.json();
                console.log(getJson)
                visKontakt();
            }

            function visKontakt() {
                console.log(splashThree)

                document.querySelector(".footer_3").innerHTML = splashThree.content.rendered;
            }
            getJson3();
            mM();
            showStart();
        }

        function showStart() {
            console.log("burgermenu");
            document.querySelector(".burgermenu").addEventListener("click", visMenu);
        }

        function visMenu() {
            console.log("menufremme");
            document.querySelector(".box").classList.toggle("hide");
            document.querySelector(".burgermenu").classList.toggle("change");
            document.querySelector(".burgermenu").addEventListener("click", showStart);
        }

        function mM() {
            console.log(mM)
            if (matchMedia) {
                const mq = window.matchMedia("(min-width: 700px)");
                mq.addListener(WidthChange);
                WidthChange(mq);
            }
        }

        function WidthChange(mq) {
            if (mq.matches) {
                scrollAnimation();
            }



            function scrollAnimation() {
                console.log(scrollAnimation)
                window.onscroll = function() {
                    console.log(window.scrollY);
                    scrollNav();
                }

                function scrollNav() {
                    if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                        document.querySelector(".gul_b2").classList.add("slideUp");
                    } else {
                        document.querySelector(".gul_b2").classList.remove("slideUp");
                    }
                    myFunction();
                }

                function myFunction() {
                    if (document.body.scrollTop > 503 || document.documentElement.scrollTop > 503) {
                        document.getElementsByClassName("text").className = '';
                        document.getElementById("stop").className = "logo_hvid";


                    } else {
                        document.getElementsByClassName("text").className = "text";
                        document.getElementById("stop").className = "";


                    }
                    scrollImage();
                }

                function scrollImage() {
                    if (document.body.scrollTop > 680 || document.documentElement.scrollTop > 680) {
                        document.querySelector(".gul_b1").classList.add("slideUp");
                    } else {
                        document.querySelector(".gul_b1").classList.remove("slideUp");
                    }
                    scrollCitat();
                }

                function scrollCitat() {
                    if (document.body.scrollTop > 950 || document.documentElement.scrollTop > 950) {
                        document.querySelector(".citat_gul").classList.add("slideUp");
                    } else {
                        document.querySelector(".citat_gul").classList.remove("slideUp");
                    }
                    scrollPink();
                }

                function scrollPink() {
                    if (document.body.scrollTop > 1816 || document.documentElement.scrollTop > 1816) {
                        document.querySelector(".pink_b1").classList.add("slideUp");
                        document.querySelector(".pink_b2").classList.add("slideUp");
                    } else {
                        document.querySelector(".pink_b1").classList.remove("slideUp");
                        document.querySelector(".pink_b2").classList.remove("slideUp");
                    }
                    scrollPink2();
                }

                function scrollPink2() {
                    if (document.body.scrollTop > 2280 || document.documentElement.scrollTop > 2280) {
                        document.querySelector(".pink_b3").classList.add("slideUp");
                    } else {
                        document.querySelector(".pink_b3").classList.remove("slideUp");
                    }
                    scrollBlaa1();
                }

                function scrollBlaa1() {
                    if (document.body.scrollTop > 3180 || document.documentElement.scrollTop > 3180) {
                        document.querySelector(".blaa_b2").classList.add("slideUp");
                    } else {
                        document.querySelector(".blaa_b2").classList.remove("slideUp");
                    }
                    scrollBlaa2();
                }

                function scrollBlaa2() {
                    if (document.body.scrollTop > 3380 || document.documentElement.scrollTop > 3380) {
                        document.querySelector(".blaa_b1").classList.add("slideUp");
                    } else {
                        document.querySelector(".blaa_b1").classList.remove("slideUp");
                    }
                    scrollBlaa3();
                }

                function scrollBlaa3() {
                    if (document.body.scrollTop > 3890 || document.documentElement.scrollTop > 3890) {
                        document.querySelector(".blaa_b3").classList.add("slideUp");
                    } else {
                        document.querySelector(".blaa_b3").classList.remove("slideUp");
                    }
                    scrollGroen1();
                }

                function scrollGroen1() {
                    if (document.body.scrollTop > 4567 || document.documentElement.scrollTop > 4567) {
                        document.querySelector(".groen_b3").classList.add("slideUp");
                        document.querySelector(".citat_groen").classList.add("slideUp");
                    } else {
                        document.querySelector(".groen_b3").classList.remove("slideUp");
                        document.querySelector(".citat_groen").classList.remove("slideUp");
                    }
                    scrollGroen2();
                }

                function scrollGroen2() {
                    if (document.body.scrollTop > 4700 || document.documentElement.scrollTop > 4700) {
                        document.querySelector(".groen_b1").classList.add("slideUp");
                    } else {
                        document.querySelector(".groen_b1").classList.remove("slideUp");
                    }
                    scrollGroen3();
                }

                function scrollGroen3() {
                    if (document.body.scrollTop > 5160 || document.documentElement.scrollTop > 5160) {
                        document.querySelector(".groen_b2").classList.add("slideUp");
                    } else {
                        document.querySelector(".groen_b2").classList.remove("slideUp");
                    }

                }
            }
        }
    </script>
