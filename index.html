<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicolette Stoltze</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <!--
        <section id="load_container">
            <div class="logo_animation"></div>
        </section>
-->
        <nav id="navbar" class="">
            <a href="#">Forside</a>
            <a href="">Smykker</a>
            <a href="om.html">Om Stoltze</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>

        <section id="startside">
            <div class="splash">
                <div class="logo_animation"></div>
                <div id="skift" class="logo_sort"></div>
            </div>

            <video autoplay muted loop id="myVideo">
                <source src="Sequence%2001.mp4">
            </video>

            <div class="menu"></div>
            <div class="burgermenu"></div>
        </section>

        <section id="gul_kol">
            <div id="stop"></div>
            <div class="kollage">
                <div class="gul_b1"></div>
                <div class="gul_b2"></div>
                <div class="citat_gul"></div>
            </div>
            <div class="se_mere">
            </div>
            <div class="se_mere_pil">
                <img class="hvid_pil" src="pil.svg" alt="">
            </div>
        </section>

        <section id="pink_kol">
            <h1></h1>
            <div class="kollage">
                <div class="pink_b1"></div>
                <div class="pink_b2"></div>
                <div class="pink_b3"></div>
                <div class="citat"></div>
                <div class="se_mere_pink"></div>
                <div class="se_mere_pil_pink">
                    <img class="hvid_pil" src="pil.svg" alt="">
                </div>
            </div>
            <div class="pil"></div>
        </section>

        <section id="blaa_kol">
            <h1></h1>
            <div class="kollage">
                <div class="blaa_b1"></div>
                <div class="blaa_b2"></div>
                <div class="blaa_b3"></div>
                <div class="citat"></div>
                <div class="se_mere_blaa">
                    <div class="se_mere_pil_blaa">
                        <img class="hvid_pil" src="pil.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="pil"></div>

        </section>

        <section id="groen_kol">
            <h1></h1>
            <div class="kollage">
                <div class="groen_b1"></div>
                <div class="groen_b2"></div>
                <div class="groen_b3"></div>
                <div class="citat_groen"></div>
                <div class="se_mere_groen"></div>
                <div class="se_mere_pil_groen">
                    <img class="hvid_pil" src="pil.svg" alt="">
                </div>


                <div class="pil"></div>
            </div>
        </section>
        <footer>
            <div class="footer_container">
                <div class="footer_1">Nicolette Stoltze Jewellery</div>
                <div class="footer_2">Opening Hours</div>
                <div class="footer_3">+45 25 15 46 75</div>
            </div>
        </footer>
    </section>

    <script>
        let splash;
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            async function getJson() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/startside/21";
                let jsonData = await fetch(url);
                splash = await jsonData.json();
                console.log(getJson)
                visSplash();
            }

            function visSplash() {
                console.log(splash)

                document.querySelector(".gul_b1").style.backgroundImage = "url(" + splash.gul_b1.guid + ")"
                document.querySelector(".gul_b2").style.backgroundImage = "url(" + splash.gul_b2.guid + ")"
                document.querySelector(".citat_gul").innerHTML = splash.citat_gul
                document.querySelector(".se_mere").innerHTML = splash.se_mere

                document.querySelector(".pink_b1").style.backgroundImage = "url(" + splash.pink_b1.guid + ")"
                document.querySelector(".pink_b2").style.backgroundImage = "url(" + splash.pink_b2.guid + ")"
                document.querySelector(".pink_b3").style.backgroundImage = "url(" + splash.pink_b3.guid + ")"
                document.querySelector(".se_mere_pink").innerHTML = splash.se_mere

                document.querySelector(".blaa_b1").style.backgroundImage = "url(" + splash.blaa_b1.guid + ")"
                document.querySelector(".blaa_b2").style.backgroundImage = "url(" + splash.blaa_b2.guid + ")"
                document.querySelector(".blaa_b3").style.backgroundImage = "url(" + splash.blaa_b3.guid + ")"
                document.querySelector(".se_mere_blaa").innerHTML = splash.se_mere

                document.querySelector(".groen_b1").style.backgroundImage = "url(" + splash.groen_b1.guid + ")"
                document.querySelector(".groen_b2").style.backgroundImage = "url(" + splash.groen_b2.guid + ")"
                document.querySelector(".groen_b3").style.backgroundImage = "url(" + splash.groen_b3.guid + ")"
                document.querySelector(".citat_groen").innerHTML = splash.citat_groen
                document.querySelector(".se_mere_groen").innerHTML = splash.se_mere
            }

            getJson();
            scrollLogo();

        }

        function scrollLogo() {
            window.onscroll = function() {
                myFunction()
            };

            function myFunction() {
                if (document.body.scrollTop > 503 || document.documentElement.scrollTop > 503) {
                    document.getElementById("skift").className = '';
                    document.getElementById("stop").className = "logo_hvid";
                } else {
                    document.getElementById("skift").className = "logo_sort";
                    document.getElementById("stop").className = "";
                }

            }
        }
    </script>
</body>

</html>
