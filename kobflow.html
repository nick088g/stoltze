<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="smykkekøb hos Nicolette Stoltze">
    <meta name="description" content="Stoltze sælger moderne smykker til kvinder i guld og sølv, hvidguld. I københavn skiller Nicolette Stoltze sig ud på design og farvevalg. ">
    <title>Nicolette Stoltze - Køb Smykker</title>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://use.typekit.net/mdl2npy.css">
    <link rel="stylesheet" href="https://use.typekit.net/dsa5gqh.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="burgermenu">
            <!--De tre streger som burgermenuen består-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="box hide">
            <div class="ned_menu">
                <nav id="navbar" class="">
                    <a href="index.html#">Forside</a>
                    <a href="index.html#gul_kol">Kollektioner</a>
                    <a href="#">Købsguide</a>
                    <a href="om.html">Om Stoltze</a>
                    <a href="kontakt.html">Kontakt</a>
                </nav>
            </div>
        </div>
        <section class="kob_container">
            <div class="splash_billede_container">
                <div class="splash_billede_kob"></div>
            </div>
            <div class="kob_bar">
                <img class="kob_logo" src="kob.svg" alt="køb">
                <img class="kob_linje" src="kontakt_linje.svg" alt="lys linje">
            </div>


            <div class="kob_logo_stoltze">
                <img src="smykker.svg" alt="smykker">
            </div>

            <div class="kob_info_container">
                <div class="kob_info_indhold"></div>
            </div>
            <!--
<div class="kob_info_container2">
    <div class="billede_1"></div>
    <div class="billede_2"></div>
</div>
-->
        </section>
        <footer>
            <div class="footer_container">
                <div class="footer_1"></div>
                <div class="footer_2"></div>
                <div class="footer_3"></div>
            </div>
        </footer>
    </section>
    <script>
        let splash;
        let splashTwo;
        let splashThree;
        let splashFour;
        document.addEventListener("DOMContentLoaded", start);

        function start() {

            async function getJson() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kob_smykker/111";
                let jsonData = await fetch(url);
                splash = await jsonData.json();
                console.log(getJson)
                visSplash();
            }

            function visSplash() {
                console.log(splash)

                document.querySelector(".splash_billede_kob").style.backgroundImage = "url(" + splash.splash_billede.guid + ")"
                document.querySelector(".kob_info_indhold").innerHTML = splash.content.rendered;
                document.querySelector(".billede_1").style.backgroundImage = "url(" + splash.billede_1.guid + ")"
                document.querySelector(".billede_2").style.backgroundImage = "url(" + splash.billede_2.guid + ")"
            }

            getJson();
            async function getJson2() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/68";
                let jsonData = await fetch(url);
                splashTwo = await jsonData.json();
                console.log(getJson)
                visInformation();
            }

            function visInformation() {
                console.log(splashFour)

                document.querySelector(".footer_1").innerHTML = splashTwo.content.rendered;
            }
            getJson2();
            async function getJson3() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/58";
                let jsonData = await fetch(url);
                splashThree = await jsonData.json();
                console.log(getJson)
                visÅbningstider();
            }

            function visÅbningstider() {
                console.log(splashTwo)

                document.querySelector(".footer_2").innerHTML = splashThree.content.rendered;
            }
            getJson3();
            async function getJson4() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/59";
                let jsonData = await fetch(url);
                splashFour = await jsonData.json();
                console.log(getJson)
                visKontakt();
            }

            function visKontakt() {
                console.log(splashThree)

                document.querySelector(".footer_3").innerHTML = splashFour.content.rendered;
            }
            getJson4();
            showStart();
        }

        function showStart() {
            console.log("burgermenu");
            document.querySelector(".burgermenu").addEventListener("click", visMenu);
        }

        function visMenu() {
            console.log("menufremme");
            document.querySelector(".box").classList.toggle("hide");
            document.querySelector(".burgermenu").classList.toggle("change");
            document.querySelector(".burgermenu").addEventListener("click", showStart);
        }

    </script>
</body>

</html>
