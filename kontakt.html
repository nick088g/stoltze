<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="Kontakt guldsmed Nicollette Stoltze">
    <meta name="description" content="For at få fat i Nicolette Stoltze som er guldsmed i København kan du skrive til hende over mobil, mail eller besøger hendes smykkebutik i København.">
    <title>Nicolette Stoltze - Kontakt</title>
    <link rel="stylesheet" href="https://use.typekit.net/mdl2npy.css">
    <link rel="stylesheet" href="https://use.typekit.net/dsa5gqh.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="burgermenu">
            <!--De tre streger som burgermenuen består-->
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="box hide">
            <div class="ned_menu">
                <nav id="navbar" class="">
                    <a href="index.html">Forside</a>
                    <a href="index.html#gul_kol">Lookbook</a>
                    <a href="kobflow.html">Køb Smykker</a>
                    <a href="om.html">Om Stoltze</a>
                    <a href="#">Kontakt</a>
                </nav>
            </div>
        </div>


        <section class="kontakt_container">
            <div class="splash_billede_container">
                <div class="splash_billede"></div>
            </div>

            <div class="kontakt_bar">

                <img class="kontakt_logo" src="kontakt.svg" alt="">
                <img class="kontakt_linje" src="kontakt_linje.svg" alt="">
                <div class="info_butikker"></div>
                <img class="kontakt_linje2" src="kontakt_linje.svg" alt="">

            </div>
            <div class="kontakt_logo_stoltze">
                <img src="stoltze_logo_hvid.svg" alt="">
            </div>

            <div class="kontakt_info_container1">
                <div class="kontakt_info_indhold1"></div>
            </div>
            <div class="kontakt_info_container2">
                <div class="kontakt_info_indhold2"></div>
            </div>
            <div class="kontakt_info_container3">
                <form>
                    <label for="lname">Nyhedsbrev</label>
                    <input type="text" id="fname" name="fname" placeholder="Navn">
                    <input type="text" id="lname" name="lname" placeholder="Email">
                    <input type="submit" value="Tilmeld mig">
                </form>
            </div>
        </section>


        <footer>
            <div class="footer_container">
                <div class="footer_1"></div>
                <div class="footer_2"></div>
                <div class="footer_3"></div>
            </div>
        </footer>

    </section>
    <script>
        let splash;
        let splashTwo;
        let splashThree;
        let splashFour;
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            async function getJson() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/49";
                let jsonData = await fetch(url);
                splash = await jsonData.json();
                console.log(getJson)
                visSplash();
            }

            function visSplash() {
                console.log(splash)

                document.querySelector(".splash_billede").style.backgroundImage = "url(" + splash.splash_billede.guid + ")"
                document.querySelector(".info_butikker").innerHTML = splash.content.rendered;
            }
            getJson();
            async function getJson2() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/68";
                let jsonData = await fetch(url);
                splashTwo = await jsonData.json();
                console.log(getJson)
                visInformation();
            }

            function visInformation() {
                console.log(splashFour)

                document.querySelector(".footer_1").innerHTML = splashTwo.content.rendered;
            }
            getJson2();
            async function getJson3() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/58";
                let jsonData = await fetch(url);
                splashThree = await jsonData.json();
                console.log(getJson)
                visÅbningstider();
            }

            function visÅbningstider() {
                console.log(splashTwo)

                document.querySelector(".kontakt_info_indhold1").innerHTML = splashThree.content.rendered;
                document.querySelector(".footer_2").innerHTML = splashThree.content.rendered;
            }
            getJson3();
            async function getJson4() {
                let url = "http://nickhestehauge.dk/kea/stoltze/wordpress/wp-json/wp/v2/kontakt/59";
                let jsonData = await fetch(url);
                splashFour = await jsonData.json();
                console.log(getJson)
                visKontakt();
            }

            function visKontakt() {
                console.log(splashThree)

                document.querySelector(".kontakt_info_indhold2").innerHTML = splashFour.content.rendered;
                document.querySelector(".footer_3").innerHTML = splashFour.content.rendered;
            }
            getJson4();
            showStart();
        }

        function showStart() {
            console.log("burgermenu");
            document.querySelector(".burgermenu").addEventListener("click", visMenu);
        }

        function visMenu() {
            console.log("menufremme");
            document.querySelector(".box").classList.toggle("hide");
            document.querySelector(".burgermenu").classList.toggle("change");
            document.querySelector(".burgermenu").addEventListener("click", showStart);
        }

    </script>
</body>

</html>
